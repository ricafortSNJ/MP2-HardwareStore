    <div class="container mt-5 ">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4 text-bg-secondary p-3">
            <h1>LOGIN FORM</h1> 
            <form id="login_form">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember Me</label>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <h3">Hello! Customer: </h3>
            <h3 id="customerName1">Customer01</h3> 
          </div>
        </div>
      </div>
    
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 text-bg-secondary p-3"><h2>Bulk Order Form</h2>
            <form id="order_form">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email1" name="email1" required>
              </div>
              <div class="form-group">
                <label for="contact-number">Contact Number:</label>
                <input type="text" class="form-control" id="contact-number" name="contact-number" required>
              </div>
              <div class="form-group">
                <label for="order-list">List of Orders:</label>
                <textarea class="form-control" id="order-list" name="order-list" rows="5" required></textarea>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="sendCopy" name="sendCopy">
                <label class="form-check-label" for="sendCopy">Send me a copy</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 mx-auto text-bg-secondary p-3">
            <h3>Subscribe to Our Newsletter</h3>
            <form id="newsletter">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email2" name="email2" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Subscribe</button>
              </div>
            </form>
          </div>
        </div>
      </div>



      <div class="container mt-5">
        <div class="row">

          <div class="col-md-4 text-bg-warning p-3">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" src="test_image/tool1.png" alt="Product 1">
              <div class="card-header">
                <h4 id="product_name" value="product_1" class="my-0 font-weight-normal">Product 1</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">₱19.99</h1>
                <button type="button" class="btn btn-lg btn-block btn-primary add_to_cart" data-name="product_1">Add to Cart</button>
              </div>
            </div>
          </div>

          <div class="col-md-4 text-bg-warning p-3">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" src="test_image/tool2.png" alt="Product 2">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal">Product 2</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">₱29.99</h1>
                <button type="button" class="btn btn-lg btn-block btn-primary add_to_cart" data-name="product_2">Add to Cart</button>
              </div>
            </div>
          </div>

          <div class="col-md-4 text-bg-warning p-3">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" src="test_image/tool3.png" alt="Product 3">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal">Product 3</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">₱39.99</h1>
                <button type="button" class="btn btn-lg btn-block btn-primary add_to_cart" data-name="product_3">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
