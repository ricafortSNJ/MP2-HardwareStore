<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Off-canvas Cart Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .cart-icon {
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
    .cart-badge {
      background-color: red;
      color: white;
      font-size: 0.8rem;
      position: absolute;
      top: -5px;
      right: -10px;
      padding: 2px 4px;
      border-radius: 50%;
    }
    .offcanvas-cart {
      width: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <!-- Cart icon -->
  <div class="position-relative d-inline-block">
    <i class="fas fa-shopping-cart cart-icon" data-toggle="offcanvas" data-target="#cartCanvas"></i>
    <span class="cart-badge">3</span>
  </div>

  <!-- Off-canvas cart -->
  <div class="offcanvas offcanvas-right" tabindex="-1" id="cartCanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Your Cart</h5>
      <button type="button" class="close" data-dismiss="offcanvas" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="offcanvas-body offcanvas-cart">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Product 1
          <span class="badge badge-primary badge-pill">2</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Product 2
          <span class="badge badge-primary badge-pill">1</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Product 3
          <span class="badge badge-primary badge-pill">3</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper-base.min.js"
    integrity="sha384-QJl5eHvlEgz8kx1gDEOevdjlju9I0H37+B0DZzvdvP4fOZpsY4Ay8V2Wv6v1q0y9" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
